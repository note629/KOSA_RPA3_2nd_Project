<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 보기</title>
</head>
<body>
{% if post %}
    <h1>{{ post.qb_title }}</h1>
    <p>작성자: {{ post.user }}</p>
    <p>작성일: {{ post.qb_date }}</p>
    <p>{{ post.qb_content }}</p>
    <a href="/qnaboard/list">목록</a>
    {% if post.user == request.user %}
        <a href="/qnaboard/update/{{ post.id }}">수정</a>
        <a href="/qnaboard/delete/{{ post.id }}">삭제</a>
    {% endif %}
{% else %}
    <p>해당 게시글을 찾을 수 없습니다.</p>
{% endif %}
</body>
</html>
