{% extends "base.html" %}
{% block html_header %}{% endblock %}
{% block html_body %}
    <h1>공지사항</h1>
    <table class="table is-fixed-header">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for notice in notices %}
                <tr onclick="window.location='{% url 'noticeboard:notice_read' notice.id %}'"
                    style="cursor: pointer">
                    <td>{{ notice.id }}</td>
                    <td>{{ notice.nb_title }}</td>
                    <td>{{ notice.nb_date }}</td>
                    <td>{{ notice.nb_view_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
