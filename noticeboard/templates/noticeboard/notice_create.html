{% extends "base.html" %}
{% block html_header %}{% endblock %}
{% block html_body %}
    <div class="site-wrap">
        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h3 mb-5 text-black">공지사항 작성</h2>
                    </div>
                    <div class="col-md-12">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ notice_form }}
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <br>
                                    <button type="button"
                                            onclick="location.href='/noticeboard/list/'"
                                            class="button">취소</button>
                                    <input type="submit" class="button" value="저장">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
