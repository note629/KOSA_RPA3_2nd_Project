<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
        <head>
        <title>QnA List</title>
        <!-- BootStrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <!-- CSS 경로 -->
        <link href="/static/css/qna_list.css" rel="stylesheet">
    </head>


<body class="demo">
  <div class="container">
    <h1>QnA</h1><br>
    <h5>질문과 인증 게시판이에요</h5><br>
    <div class="scroll-window-wrapper">
      <div class="scroll-window">
        <table class="table is-fixed-header">
          <thead>
            <th scope="col" data-th="No.">No.</th>
            <th scope="col" data-th="내용">내용</th>
            <th scope="col" data-th="작성자">작성자</th>
            <th scope="col" data-th="작성일">작성일</th>
          </thead>


          {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.p_title }}</td>
            <td>{{ post.user }}</td>
            <td>{{ post.p_date }}</td>
        </tr>
        {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
