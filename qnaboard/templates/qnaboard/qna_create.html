{% extends "base.html" %}
{% load static %}

{% block html_header %}
    <link rel="stylesheet" href="{% static '/css/board_create.css' %}">
{% endblock %}

{% block html_body %}

    <div class="site-wrap">
        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <h2 class="custom-form-title">QnA 및 인증사항을 작성해주세요</h2>
                        <br>
                    </div>
                    <div class="col-md-12">

                        <form method="post" enctype="multipart/form-data" class="custom-form">
                            {% csrf_token %}
                            {{ post_form }}
                            <div class="form-group row">
                                <div class="button-container">
                                    <br>
                                    <button type="submit" class="btn-creat">저장</button>
                                    <button type="button"
                                            onclick="location.href='/noticeboard/list/'"
                                            class="btn-creat">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
