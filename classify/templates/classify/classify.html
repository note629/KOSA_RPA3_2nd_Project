{% extends "base.html" %}
{% block html_header %}
    <link href="/static/css/classify.css" rel="stylesheet">
    <link href="/static/css/button.css" rel="stylesheet">
{% endblock %}
{% block html_body %}
    <section class="classify-section">
        <div class="square">
            <form method="post" enctype="multipart/form-data" class="classify-form">
                {% csrf_token %}
                <!-- Drag & Drop Zone -->
                <div id="dropzone">Drag & Drop</div>
                <div class="manual-form">
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-ghost" type="submit">업로드</button>
                </div>


            </form>
        </form>
    </div>
</section>
<!-- Add this script to handle the Drag & Drop -->
<script src="/static/js/classify.js"></script>
{% endblock %}
